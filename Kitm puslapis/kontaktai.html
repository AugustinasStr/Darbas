    <section class="kontaktai">
        <h2>Susisiekite su mumis</h2>
        <p>Turite klausimų? Užpildykite formą ir mes su jumis susisieksime!</p>
        <form>
            <label for="name">Vardas</label>
            <input type="text" id="name" name="name" placeholder="Įveskite savo vardą" required>

            <label for="email">El. paštas</label>
            <input type="email" id="email" name="email" placeholder="Įveskite savo el. paštą" required>

            <label for="message">Jusu Žinutė</label>
            <textarea id="message" name="message" placeholder="Parašykite savo žinutę" rows="6" required></textarea>

            <button type="submit">Siųsti</button>
        </form>
        <div class="kontaktaiinfo">
            <p>Adresas: Kauno informacinių technologijų mokykla, Kaunas</p>
            <p>Telefonas: +370 123 45678</p>
            <p>El. paštas: info@kitm.lt</p>
        </div>
    </section>
