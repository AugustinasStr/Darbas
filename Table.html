<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>
        <thead>
            <tr>

             </tr>

    <tbody>
        <tr>
            <td>Povilas</td>
            <td>Važinėt dviračiu</td>
        </tr>
        <tr>
            <td>Ajus</td>
            <td>Valgyt</td>
        </tr>

<form action="" method="get">

        <label for="Vardas">Vardas</label>
        <input 
        type="text"
        id="text"
        name="text"
        placeholder="Iveskite savo varda">
    </div>
    <div>
        <label for="password">Slaptazodis</label>
        <input 
        type="password"
        id="password"
        name="password"
        placeholder="Iveskite savo slaptazodi">
    </div>
    <div>
        <label for="email">El. Pastas</label>
        <input 
        type="email"
        id="email"
        name="email"
        placeholder="Iveskite savo El.Pasta">
    </div>
    <div>
        <label for="pomegis">Pomegis</label>
        <select name="pomegis" id="pomegis">
            <option value="">pasirinkite pomegi</option>
            <option value="1">Žaist kompiuteriu</option>
            <option value="2">Miegot</option>
            <option value="3">Sportuot</option>
            <option value="4">Mint an dviračio</option>
            <option value="5">Programuot</option>
            <option value="6">Bendraut</option>
            <option value="7">Gaminti valgyt</option>

        </select>
    </div>
    
  <button type="submit">Siusti</button>
    

</form>
